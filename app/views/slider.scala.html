@(message:Any)

<!-- carousel/slider at the home page -->
<div class="container-fluid">
	<div class="row header">
		<div class="col-md-12 col-sm-6">
			<div id="carousel-example-generic" class="carousel slide" style="margin-top: 3%"
					data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#carousel-example-generic" data-slide-to="0"
							class="active"></li>
						<li data-target="#carousel-example-generic" data-slide-to="1"></li>
						<li data-target="#carousel-example-generic" data-slide-to="2"></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img src="@routes.Assets.at("images/slider2.jpg")" style="height: 30%; width: 100%;"
								alt="...">
							<div class="carousel-caption">...</div>
						</div>
						<div class="item">
							<img src="@routes.Assets.at("images/template.jpg")" style="height: 30%; width: 100%;"
								alt="...">
							<div class="carousel-caption">...</div>
						</div>
						<div class="item">
							<img src="@routes.Assets.at("images/slider2.jpg")"
								style="height: 30%; width: 100%;" alt="...">
							<div class="carousel-caption"></div>
						</div>
					</div>

					<!-- Controls -->
					<a class="left carousel-control" href="#carousel-example-generic"
						role="button" data-slide="prev"> <span
						class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a> <a class="right carousel-control" href="#carousel-example-generic"
						role="button" data-slide="next"> <span
						class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
