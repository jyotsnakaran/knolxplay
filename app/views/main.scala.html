@(title: String)(content: Html)(implicit flash: Flash)

<!DOCTYPE html>

<html>
<head>
<title>@title</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootswatch-cosmo", "bootstrap.min.css"))">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
</head>
<body style="background-color: cream;">

	@header(title) 
	
	<!-- slider and menu bar are only rendered on home page -->
	@if(title == "home"){
	<div style="background-color: black;">
	@slider(" ")
	</div>
		@menu("")
	}
	
	<div style="margin-left: 20%">
		@if(flash.get("success").isDefined){
			<div class="alert alert-info alert-dismissible" role="alert" style="width: 60%;">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<strong>@flash.get("success")!</strong>
			</div>
		}
		@if(flash.get("error").isDefined){
			<div class="alert alert-info alert-dismissible" role="alert" style="width: 60%; margin-left: 10%">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<strong>@flash.get("error")!</strong>
			</div>
		} 
	</div>
	<!-- dynamic content to be specified by other pages -->>
	@content
</body>
@footer("")
<script src="@routes.Assets.at("javascripts/angular.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/jquery-2.1.3.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
</html>
